# Komenda /kit [<name>]
# Uprawnienie: tools.kit, aby przegladac zestawy
# Uprawnienie pozwalajace na uzycie zestawu: tools.kit.<name>

config:
  
  # GUI
  gui:
  
    # Nazwa GUI
    name: '&8» &eDostepne zestawy:'
    
    # Item (tzw. kit)
